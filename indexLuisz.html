<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Agile Metrics Integrator</title>

	<!--     Fonts and icons     -->
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

	<style>

	<body>
	<div class="image-container set-full-height" style="background-image: url('assets/img/wizard-book.jpg')">
	    <!--   Big container   -->
	    <div class="container">
	        <div class="row">
		        <div class="col-sm-10 col-sm-offset-1">
		            <!--      Wizard container        -->

		                <div class="card wizard-card" data-color="red" id="wizard">

		                        	<h3 class="wizard-title">
		                        		Agile Metrics Integrator.
		                        	</h3>
									<h5>Follow the process.</h5>
		                    	</div>
								<div class="wizard-navigation">
									<ul>
			                            <li><a href="#general" data-toggle="tab">General</a></li>
			                            <li><a href="#dataSource" data-toggle="tab">Data Source</a></li>
			                        </ul>
								</div>

		                        <div class="tab-content">
		                            <div class="tab-pane" id="general">
		                            	<div class="row">
		                                	<div class="col-sm-5 col-sm-offset-1">
												<div class="input-group">
													<div class="form-group label-floating">
														<label>
															Title:
			                                          		<input name="name" type="text" class="form-control">
														</label>
			                                        </div>
												</div>
                                                <div class="input-group">
                                                    <div class="form-group label-floating">
                                                        <label>Type:
															<select class="form-control">
																<option disabled="" selected=""></option>
																<option value="Scrum"> Scrum </option>
																<option value="Kanban"> Kanban </option>
																<option value="Extreme"> Extreme Programming </option>
															</select>
														</label>
                                                    </div>
                                                </div>

												<label>Dashboard:</label>
												<div class="checkbox" style="overflow-y:scroll; height:100px;">
													<label>
														<input type="checkbox" name="optionsCheckboxes">
														DashBoard 1   
													</label>
													<label>
														<input type="checkbox" name="optionsCheckboxes" >
														DashBoard 2
													</label>
													<label>
														<input type="checkbox" name="optionsCheckboxes" >
														DashBoard 3
													</label>
													<label>
														<input type="checkbox" name="optionsCheckboxes" >
														DashBoard 4
													</label>
													<label>
														<input type="checkbox" name="optionsCheckboxes" >
														DashBoard 5
													</label>
												</div>

												<div class="input-group">
                                                    <div class="form-group label-floating">
                                                        <label>Data Source:</label>
														<select class="form-control">
															<option disabled="" selected=""></option>
															<option value="Scrum"> Scrum </option>
															<option value="Kanban"> Kanban </option>
															<option value="Extreme"> Extreme Programming </option>
														</select>
                                                    </div>
                                                </div>
		                                	</div>
											<div class="col-sm-5">
												<label class="control-label">Account Name:</label>
												<div id="divLabels" style="overflow-y:scroll; height:100px;">
													
												</div>
												<label class="control-label">Account Name:</label>
												<div id="divParameters" class="checkbox" style="overflow-y:scroll; height:100px;">
													<label>
														<input type="checkbox" name="optionsCheckboxes">
														DashBoard 1   
													</label>
													<label>
														<input type="checkbox" name="optionsCheckboxes" >
														DashBoard 2
													</label>
													<label>
														<input type="checkbox" name="optionsCheckboxes" >
														DashBoard 3
													</label>
													<label>
														<input type="checkbox" name="optionsCheckboxes" >
														DashBoard 4
													</label>
													<label>
														<input type="checkbox" name="optionsCheckboxes" >
														DashBoard 5
													</label>
												</div>
												
		                                	</div>
		                            	</div>
		                            </div>
		                            <div class="tab-pane" id="dataSource">
		                                <div class="row">
		                                    <div class="col-sm-8 col-sm-offset-2" >
		                                       
		                                    </div>
		                                </div>
		                            </div>
		                        </div>
	                        	<div class="wizard-footer">
	                            	<div class="pull-right">
	                                    <input type='button' class='btn btn-next btn-fill btn-danger btn-wd' name='next' value='Next' />

		</div> <!--  big container -->
</body>
	<!--   Core JS Files   -->
	<script src="assets/js/jquery-2.2.4.min.js" type="text/javascript"></script>
	<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="assets/js/jquery.bootstrap.js" type="text/javascript"></script>

	<!--  Plugin for the Wizard -->
	<script src="assets/js/demo.js" type="text/javascript"></script>
	<script src="assets/js/material-bootstrap-wizard.js" type="text/javascript"></script>

	<!--  More information about jquery.validate here: https://jqueryvalidation.org/	 -->
	<script src="assets/js/jquery.validate.min.js" type="text/javascript"></script>

	<script>
		$(document).ready(function(){
			$('#divParameters input:checkbox').on('change',function(){
				var nodeText = this.parentNode.outerText.replace(' ','');

				if(this.checked) {
					if($('label[name="' + nodeText +'"]').length === 0){
						$('#divLabels').append('<label style="width:300px;" name="' + nodeText + '">' + nodeText + '</label>');
					}
				} else {
					$('label[name="' + nodeText +'"]').detach();
				}


			});

			
		});
	</script>

</html>
